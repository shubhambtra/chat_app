<!DOCTYPE html>
<html>
<head>
    <title>Upload Knowledge</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="p-10 bg-gray-100"> 

<h2 class="text-xl font-bold mb-4">Upload Company Document</h2>

<form action="/upload_doc" method="post">
    <textarea name="content"
              class="w-full h-40 border p-3"
              placeholder="Paste company documentation here..."></textarea>
    <button class="mt-4 bg-blue-500 text-white px-4 py-2">
        Upload & Store
    </button>
</form>

</body>
</html>
